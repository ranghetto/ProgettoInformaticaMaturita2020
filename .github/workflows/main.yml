on: push
name: Deploy Altervista
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp.rangomatteo.altervista.org
        ftp-username: rangomatteo
        ftp-password: ${{ secrets.FTP_PWD }}
